<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマホ対応オーディオプレーヤー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>スマホ対応オーディオプレーヤー</h1>
    <p>「再生」ボタンを押してください。</p>
    <audio id="audioPlayer" src="audio.mp3" loop></audio>
    <br>
    <button onclick="playAudio()">再生</button>
    <button onclick="pauseAudio()">一時停止</button>
    <button onclick="stopAudio()">停止</button>

    <script>
        const audio = document.getElementById('audioPlayer');

        function playAudio() {
            audio.play().catch(error => {
                console.error("自動再生エラー:", error);
                alert("再生に失敗しました。ブラウザの設定を確認してください。");
            });
        }

        function pauseAudio() {
            audio.pause();
        }

        function stopAudio() {
            audio.pause();
            audio.currentTime = 0; // 再生位置をリセット
        }
    </script>
</body>
</html>
